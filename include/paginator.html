{% if paginator.has_previous or  paginator.has_next %}
    <div class="paginator">
		<ul>
        {% if paginator.has_previous %}
		<li class="newer">
            <a href="{{ paginator.previous_page_url }}">Newer&nbsp;&rarr;</a>
		</li>
        {% endif %}
        {% if paginator.has_next %}
		<li class="older">
            <a href="{{ paginator.next_page_url }}">&larr;&nbsp;Older</a>
		</li>
        {% endif %}
		</ul>
    </div>
{% endif %}
